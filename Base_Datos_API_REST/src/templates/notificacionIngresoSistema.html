<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación de Ingreso al Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8ADBE5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #29AECC;
      color: #fff;
      padding: 10px 0;
      margin: 0;
      text-align: center;
      height: 80px;
    }
    .header h2 {
      margin: 0;
      padding: 10px;
    }
    .content {
      flex: 1 0 auto;
      padding: 20px;
      background: #99f1fd;
      display: flex; 
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .container h2 {
      text-align: center;
      color: #1A61A0;
    }
    .notificacion-detalles {
      margin-bottom: 20px;
    }
    .notificacion-detalles h3 {
      color: #1A61A0;
      text-align: center;
    }
    .notificacion-detalles p {
      font-size: 16px;
      color: #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .button-container button {
      width: 150px;
      padding: 10px;
      background-color: #1A61A0;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .button-container button:hover {
      background-color: #29AECC;
    }
    .more-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #1A61A0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
    .more-button:hover {
      background-color: #29AECC;
    }
    .footer {
      background-color: #29AECC;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      flex-shrink: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      overflow: hidden;
    }
    .footer-column {
      padding: 10px;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .mi-div {
      font-weight: bold;
    }
    .footer a {
      color: #F7F4E7;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .header h2 {
        font-size: 1.5em;
      }
      .container {
        width: 95%;
        padding: 15px;
      }
      .footer {
        flex-direction: column;
        align-items: center;
      }
      .footer-column {
        width: 100%;
        align-items: center;
        text-align: center;
      }
      .footer a {
        margin: 5px 0;
      }
    }
    @media (max-width: 480px) {
      .header {
        height: 60px;
        padding: 5px 0;
      }
      .header h2 {
        font-size: 1.2em;
        padding: 5px;
      }
      .footer {
        flex-direction: column;
        align-items: center;
      }
      .footer-column {
        width: 100%;
        align-items: center;
        text-align: center;
      }
      .footer a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Horizon Bank</h2>
  </div>
  <div class="content">
    <div class="container">
      <h2>Notificación de Ingreso al Sistema</h2>
      <div class="notificacion-detalles">
        <h3>Detalles del Ingreso</h3>
        <p><strong>Fecha y Hora:</strong> {{fecha}}</p>
        <p><strong>IP del Usuario:</strong> {{ip}}</p>
        <p><strong>Ubicación:</strong> {{ubicacion}}</p>
      </div>
    </div>
  </div>
</body>
</html>
