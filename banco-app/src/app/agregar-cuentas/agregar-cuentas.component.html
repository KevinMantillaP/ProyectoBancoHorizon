<div class="header">
    <div class="user-profile">
      <i class="fas fa-user"></i>
    </div>
    <div class="titulo">
      <h2>Agregar Cuenta</h2>
    </div>
</div>
 
<div class="content">
    <div class="sidebar"> 
        <div class="logo">
          <img src="assets/logo3.1.png" alt="icon">
        </div>
        <button (click)="redirectTo('cambio-contraseña')"><i class="fas fa-key"></i> Cambio Contraseña</button>
        <button (click)="redirectTo('visualizacion-saldo')"><i class="fas fa-eye"></i> Visualización de saldo</button>
        <button (click)="redirectTo('transferencia')"><i class="fas fa-exchange-alt"></i> Transferencia</button>
        <button (click)="redirectTo('historial-transferencias')"><i class="fas fa-history"></i> Historial de Transferencias</button>
        <button (click)="redirectTo('seleccion-servicio')"><i class="fas fa-money-bill-wave"></i> Pagar Servicios</button>
        <button (click)="redirectTo('/')"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>
    <div class="container">
        <form [formGroup]="cuentaForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="tipo">Tipo de Cuenta</label>
                <select id="tipo" formControlName="tipo" class="form-control">
                    <option value="" disabled selected>Seleccione el tipo de cuenta</option>
                    <option value="ahorros">Ahorros</option>
                    <option value="corriente">Corriente</option>
                </select>
                <div *ngIf="cuentaForm.get('tipo')?.invalid && cuentaForm.get('tipo')?.touched" class="text-danger">
                    Tipo de cuenta es requerido
                </div>
            </div>
            
            <div class="form-group">
                <label for="saldoInicial">Saldo Inicial</label>
                <input id="saldoInicial" formControlName="saldoInicial" type="number" class="form-control" value="0" readonly>
                <div *ngIf="cuentaForm.get('saldoInicial')?.invalid && cuentaForm.get('saldoInicial')?.touched"
                    class="text-danger">
                    Saldo inicial es requerido y debe ser un número positivo
                </div>
            </div>
            <div class="button-container">
                <button (click)="redirectTo('visualizacion-saldo')" class="btn-secondary">Regresar</button>
                <button type="submit" class="btn-primary" [disabled]="cuentaForm.invalid || isProcessing">Agregar Cuenta</button>
            </div>
        </form>
    </div>
</div>
