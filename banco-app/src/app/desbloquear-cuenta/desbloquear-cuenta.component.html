<div class="content">
  <div class="container">
      <h2>Desbloquear Cuenta</h2>
      <p>Ingrese el correo con el que se registró en el sistema, para recibir un código de recuperación</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <!-- <label for="correo">Correo:</label> -->
          <input id="correo" formControlName="correo" type="email" />
        </div>
        <div class="button-container">
          <button (click)="redirectTo('')">Regresar</button>
          <button type="submit" [disabled]="isProcessing">Enviar Código</button>
        </div>
      </form>
  </div>
</div>
