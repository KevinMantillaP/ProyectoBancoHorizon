<div class="background-image-wrapper">
  <img src="assets/banco.png" alt="Descripción de la imagen" class="background-image">
</div>
<div class="content-wrapper"></div>
<div class="login-container">
  <div class="header">
    <div class="logo">
      <img src="assets/logo3.1.png" alt="Horizon Bank Logo">
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <h2>Bienvenido</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombreUsuario">Usuario</label>
          <input id="nombreUsuario" formControlName="nombreUsuario" type="text">
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input id="contraseña" formControlName="contraseña" type="password">
        </div>
        <div class="form-captcha">
          <re-captcha #captchaRef (resolved)="resolved($event)" siteKey="{{ reCaptchaSiteKey }}"></re-captcha>
        </div>
        <div class="button-container">
          <button type="button" (click)="redirectTo('')">Regresar</button>
          <button type="submit" [disabled]="isProcessing">Ingresar</button>
        </div>
        <div class="forgot-credentials">
          <button type="button" (click)="redirectTo('recuperar-contraseña')">¿Olvidaste tu contraseña?</button>
          <button type="button" (click)="redirectTo('Correo-recuperacion-usuario')">¿Olvidaste tu usuario?</button>
          <button type="button" (click)="redirectTo('desbloquear-cuenta')">¿Cuenta bloqueada?</button>
        </div>
      </form>
    </div>
  </div>
</div>
